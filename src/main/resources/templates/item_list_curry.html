<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/curry.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
	  var availableTags = [ [(${itemListForAutocomplete})] ];

	  $( "#name" ).autocomplete({
	    source: availableTags
	  });
} );
</script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/show_cart_list}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')"><a href="/order_history" class="navbar-link">注文履歴</a>&nbsp;&nbsp;</span>
						<span sec:authorize="!isAuthenticated()"><a href="/to_login" class="navbar-link">ログイン</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_USER')"><a href="/logout" class="navbar-link">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/search}" class="form-horizontal" th:object="${itemForm}">
							<div class="form-group">
								<div th:if="${message}" th:text="${message}" style="color :green" class="text-center"></div>
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="name" id="name"
										class="form-control input-sm" th:field="*{name}">
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-warning">検索</button>
								<button type="reset" name="resetbtn" value="クリア" class="btn btn-default">クリア</button>
								<select name="highLow">
								<option th:value="1">安い順</option>
								<option th:value="2">高い順</option>
								</select>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<div th:text="${notFind}"></div>
					<table class="table table-striped">
						<tbody th:each="itemListList:${bigThreeList}">
							<tr >
								<th th:each="itemList:${itemListList}" class="showlist">
								<span th:each="item :${itemList}">
								 <a href="item_detail.html" th:href="@{'/show_item_detail?id=' + ${item.id}}">
									<img th:src="${'/img_curry/' + item.imagePath}"
											class="disp-block blockcenter" width="200" height="200">
									</a><br> 
									<a href="item_detail.html" th:href="@{'/show_item_detail?id=' + ${item.id}}"><span  th:text="${item.name}"></span></a><br>
									<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceM,2,'COMMA')}"></span>円(税抜)<br>
									<span class="price">&nbsp;L &nbsp;</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceL,2,'COMMA')}"></span>円(税抜)<br>
								</span>
								</th>
							</tr>
					</table>
				<!-- ページング機能 -->
				<div style="display: inline" th:each="bigThreeList,status:${superItemList}">
					<ul class="pagination">
						<li class="pre" style="color:#808080;font-size: 26px"><a th:if="${pattern1 == 1}" th:text="${status.count}"  th:href="@{'?page='+${status.count}}"></a></li> 
						<li class="pre" style="color:#808080;font-size: 26px"><a th:if="${pattern2 == 1}" th:href="@{/search(page=${status.count},name=${name}, highLow=${highLow})}" th:text="${status.count}" ></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<!--<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script> -->
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
