<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/curry.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ -->
						 <img alt="main log" th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/show_cart_list}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')"><a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;</span>
						<span sec:authorize="!isAuthenticated()"><a href="/to_login" class="navbar-link">ログイン</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_USER')"><a href="/logout" class="navbar-link">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文情報一覧画面</h3>
				<table class="table table-striped item-list-table" th:unless="${orderList==null}" >
					<tbody  th:each = "order : ${orderList}">
						<tr>
							<th>
								<div class="text-center" >
									注文番号
								</div>
							</th>
							<th>
								<div class="text-center" >
									日付
								</div>
							</th>
							<th>
								<div class="text-center">
									利用者名
								</div>
							</th>
							<th>
								<div class="text-center">
									現在のステータス名
								</div>
							</th>
							<th>
								<div class="text-center">
									総計（税込み）
								</div>
							</th>
						</tr>
						<tr th:each ="orderItem : ${order.orderItemList}">
							<td>
								<div class="center">
									<span th:text="${order.order_number}"></span>
								</div>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${order.orderDate}"></span>
								</div>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${order.deliveryName}"></span>
								</div>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${order.status}"></span>
								</div>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${order.totalPrice} + '円'"></span>
								</div>
							</td>					
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
