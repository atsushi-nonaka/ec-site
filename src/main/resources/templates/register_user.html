<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/curry.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log"  th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/register_user}">
						<fieldset th:object="${userForm}">
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label
									class="control-label" style="color: red" for="inputError" th:errors="*{name}"></label>
								<input type="text" name="name"  id="inputName" class="form-control"
									placeholder="Name" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label
									class="control-label" style="color: red" for="inputError" th:errors="*{email}"></label>
								<input type="text" name="email" id="inputEmail" class="form-control"
									placeholder="Email" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{zipcode}"></label>
									<input type="button" id="findAddress" value="住所検索">
								<input type="text" name="zipcode" id="inputZipcode" class="form-control"
									placeholder="Zipcode" th:field="*{zipcode}">
								
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{address}"></label>
								<input type="text" name="address" id="inputAddress" class="form-control"
									placeholder="Address" th:field="*{address}">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{telephone}"></label>
								<input type="text" name="telephone" id="inputTel" class="form-control"
									placeholder="Tel" th:field="*{telephone}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:(大文字,小文字,数字を1文字以上含めた8-32桁に設定してください)</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{password}"></label>
								<input type="password" name="password" id="inputPassword" class="form-control"
									placeholder="Password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{checkPassword}"></label>
								<input type="password" name="checkPassword" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password">
							</div>
							<div class="form-group">
								<label for="admin">Admin:</label>
								<input type="text" name="admin" id="admin" class="form-control"
									placeholder="admin">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
